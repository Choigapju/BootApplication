{% extends "base.html" %}

{% block content %}
<h2>CSV 파일 업로드</h2>
<div class="card">
    <div class="card-body">
        <form id="uploadForm" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">CSV 파일 선택</label>
                <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
            </div>
            <div class="mb-3">
                <label for="duplicate_option" class="form-label">중복 처리 옵션</label>
                <select name="duplicate_option" id="duplicate_option" class="form-select">
                    <option value="1">첫 번째 항목만 유지</option>
                    <option value="2">모든 중복 항목 제외</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bootcamp_id" class="form-label">부트캠프 선택</label>
                <select class="form-select" id="bootcamp_id" name="bootcamp_id" required>
                    {% for bootcamp in bootcamps %}
                    <option value="{{ bootcamp.id }}">{{ bootcamp.name }} ({{ bootcamp.batch_number }}기)</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="batch_number" class="form-label">기수</label>
                <input type="number" class="form-control" id="batch_number" name="batch_number" value="5" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">업로드</button>
        </form>
    </div>
</div>
{% endblock %}
