{% extends "base.html" %}

{% block content %}
<h2>지원자 정보 수정</h2>

<div class="card">
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label class="form-label">이름</label>
                <input type="text" class="form-control" value="{{ student.name }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">이메일</label>
                <input type="email" class="form-control" value="{{ student.email }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">전화번호</label>
                <input type="tel" class="form-control" value="{{ student.phone }}" readonly>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">상태</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="지원완료" {% if student.status == '지원완료' %}selected{% endif %}>지원완료</option>
                    <option value="서류심사중" {% if student.status == '서류심사중' %}selected{% endif %}>서류심사중</option>
                    <option value="면접대기" {% if student.status == '면접대기' %}selected{% endif %}>면접대기</option>
                    <option value="면접완료" {% if student.status == '면접완료' %}selected{% endif %}>면접완료</option>
                    <option value="합격" {% if student.status == '합격' %}selected{% endif %}>합격</option>
                    <option value="불합격" {% if student.status == '불합격' %}selected{% endif %}>불합격</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">메모</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{{ student.notes }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">지원동기</label>
                <textarea class="form-control" readonly rows="3">{{ student.considering_reason }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">저장</button>
            <a href="{{ url_for('list_students') }}" class="btn btn-secondary">취소</a>
        </form>
    </div>
</div>
{% endblock %}
