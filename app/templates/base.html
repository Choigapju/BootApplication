<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDT 교육 지원자 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #FFE3E3;
            --text-color: #4A4A4A;
            --light-gray: #F8F9FA;
        }
        
        body {
            background-color: #F5F5F5;
            color: var(--text-color);
        }
        
        .navbar {
            background-color: #FF6634 !important;
            padding: 1rem 0;
        }
        
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        
        .nav-link {
            color: white !important;
            opacity: 0.9;
        }
        
        .nav-link:hover {
            opacity: 1;
        }
        
        .section-title {
            color: #333;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .status-section {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            height: 100%;
        }
        
        .status-card {
            background: var(--light-gray);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .status-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 0.5rem;
        }
        
        .status-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .action-bar {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        
        .status-pills {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0.5rem 0;
        }
        
        .btn-pill {
            border-radius: 20px;
            padding: 0.25rem 1rem;
            font-size: 0.9rem;
            border: 1px solid #ddd;
            background: white;
            white-space: nowrap;
        }
        
        .btn-pill.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .search-box {
            position: relative;
            width: 300px;
        }
        
        .search-box input {
            padding-right: 2.5rem;
        }
        
        .search-box i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .table th {
            background: var(--light-gray);
            font-weight: 600;
            color: #333;
        }
        
        .phone-link {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .phone-link:hover {
            text-decoration: underline;
        }
        
        .status-select {
            min-width: 140px;
        }
        
        .memo-input {
            min-width: 200px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #FF5252;
            border-color: #FF5252;
        }
        
        .modal-content {
            border-radius: 10px;
        }
        
        .status-chart {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">KDT 교육 지원자 관리 시스템</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('list_students') }}">지원자 관리</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
