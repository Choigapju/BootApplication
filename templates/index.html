<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트캠프 지원자 관리</title>
    <!-- Pretendard 폰트 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        :root {
            --main-orange: #FF7710;
            --main-bg: #FFFAF5;
            --main-dark: #3F3F3F;
            --main-white: #fff;
            --main-shadow: 0 2px 8px rgba(63,63,63,0.06);
        }
        body {
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            background: var(--main-bg);
            color: var(--main-dark);
            margin: 0;
            padding: 0;
        }
        .header {
            background: var(--main-white);
            box-shadow: var(--main-shadow);
            padding: 24px 0 16px 0;
            text-align: center;
        }
        .header-title {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--main-dark);
            letter-spacing: -1px;
        }
        .section {
            background: var(--main-white);
            border-radius: 18px;
            box-shadow: var(--main-shadow);
            margin: 32px auto;
            padding: 32px 40px;
            max-width: 900px;
        }
        h2 {
            font-weight: 800;
            margin-top: 0;
            color: var(--main-dark);
            margin-bottom: 24px;
        }
        .upload-form, .search-form {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 24px;
        }
        input[type="text"], input[type="file"], select {
            border: 1.5px solid var(--main-orange);
            border-radius: 8px;
            padding: 8px 12px;
            background: var(--main-bg);
            color: var(--main-dark);
            font-size: 1rem;
        }
        input[type="file"] {
            padding: 6px 0;
        }
        button, .save-btn {
            background: var(--main-orange);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(255,119,16,0.08);
        }
        button:hover, .save-btn:hover {
            background: #e65c00;
        }
        .delete-btn {
            background: #fff;
            color: var(--main-orange);
            border: 1.5px solid var(--main-orange);
            font-weight: 700;
            border-radius: 8px;
            padding: 6px 14px;
            margin-left: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .delete-btn:hover {
            background: var(--main-orange);
            color: #fff;
        }
        .bootcamp-item {
            display: inline-block;
            margin: 5px 10px 5px 0;
            padding: 8px 16px;
            background: var(--main-bg);
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(63,63,63,0.04);
            font-weight: 600;
        }
        .table-wrap {
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: var(--main-white);
            margin-bottom: 16px;
        }
        th, td {
            padding: 10px 14px;
            text-align: center;
        }
        th {
            background: var(--main-bg);
            color: var(--main-dark);
            font-weight: 700;
            border-bottom: 2px solid var(--main-orange);
        }
        tr {
            transition: background 0.15s;
        }
        tr:hover {
            background: #FFF3E5;
        }
        .status-select {
            border: 1.5px solid var(--main-orange);
            border-radius: 8px;
            padding: 6px 10px;
            background: var(--main-bg);
            color: var(--main-dark);
        }
        .memo-input {
            width: 180px;
            border: 1.5px solid var(--main-orange);
            border-radius: 8px;
            padding: 6px 10px;
            background: var(--main-bg);
            color: var(--main-dark);
        }
        #uploadMessage {
            margin-top: 10px;
            font-weight: 600;
        }
        canvas#statusPie {
            background: #fff;
            border-radius: 16px;
            box-shadow: var(--main-shadow);
            margin-top: 10px;
        }
        .statistics-table {
            margin-top: 32px;
        }
        .statistics-table th {
            background: var(--main-bg);
            color: var(--main-dark);
        }
        .statistics-table tr:hover {
            background: #FFF3E5;
        }
        .no-data {
            text-align: center;
            color: #aaa;
            padding: 24px 0;
        }
        @media (max-width: 700px) {
            .section { padding: 18px 4vw; }
            .header-title { font-size: 1.3rem; }
            th, td { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">부트캠프 지원자 관리</div>
    </div>
    <div class="section">
        <h2>통계</h2>
        <div style="display: flex; flex-wrap: wrap; gap: 32px; align-items: flex-start;">
            <div>
                <table id="statusTable">
                    <thead>
                        <tr>
                            <th>상태</th>
                            <th>인원수</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div>
                <canvas id="statusPie" width="300" height="300"></canvas>
            </div>
        </div>
    </div>
    <div class="section">
        <h2>CSV 업로드</h2>
        <form class="upload-form" id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" required />
            <button type="submit">업로드</button>
        </form>
        <div id="uploadMessage"></div>
    </div>
    <div class="section">
        <h2>지원자 조회</h2>
        <div id="toolbar"></div>
        <form class="search-form" onsubmit="fetchStudents(); return false;">
            <label>부트캠프: <input type="text" id="bootcamp"></label>
            <label>기수: <input type="text" id="generation"></label>
            <button type="submit">조회</button>
        </form>
        <div class="table-wrap">
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>부트캠프</th>
                        <th>기수</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>성별</th>
                        <th>나이</th>
                        <th>전화번호</th>
                        <th>상태</th>
                        <th>메모</th>
                        <th>액션</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    // 통계(상태별 인원수+파이차트)
    async function fetchStatusStats() {
        const bootcamp = document.getElementById('bootcamp').value;
        const generation = document.getElementById('generation').value;
        const res = await fetch(`/stats_by_status?bootcamp=${bootcamp}&generation=${generation}`);
        const data = await res.json();

        // 표
        const tbody = document.querySelector('#statusTable tbody');
        tbody.innerHTML = '';
        if (Object.keys(data).length === 0) {
            tbody.innerHTML = `<tr><td colspan="2" class="no-data">데이터가 없습니다</td></tr>`;
        } else {
            Object.entries(data).forEach(([status, count]) => {
                tbody.innerHTML += `<tr><td>${status}</td><td>${count}</td></tr>`;
            });
        }

        // 파이차트
        const ctx = document.getElementById('statusPie').getContext('2d');
        if(window.statusPieChart) window.statusPieChart.destroy();
        window.statusPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: Object.keys(data),
                datasets: [{
                    data: Object.values(data),
                    backgroundColor: [
                        '#FF7710', // 지원중
                        '#3F3F3F', // 합격
                        '#FFB84D', // 고민중
                        '#A0A0A0', // HRD최종등록
                        '#FFFAF5'  // 기타
                    ]
                }]
            },
            options: {
                responsive: false,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });
    }

    // 지원자 목록 조회
    async function fetchStudents() {
        const bootcamp = document.getElementById('bootcamp').value;
        const generation = document.getElementById('generation').value;
        let url = `/students?bootcamp=${bootcamp}&generation=${generation}`;
        const res = await fetch(url);
        const data = await res.json();
        const tbody = document.querySelector('#studentsTable tbody');
        tbody.innerHTML = '';
        if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="10" class="no-data">지원자 데이터가 없습니다</td></tr>`;
        } else {
            data.forEach(s => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${s.bootcamp}</td>
                    <td>${s.generation}</td>
                    <td>${s.name}</td>
                    <td>${s.email}</td>
                    <td>${s.gender}</td>
                    <td>${s.age}</td>
                    <td>${s.phone}</td>
                    <td>${s.status}</td>
                    <td>${s.memo || ''}</td>
                    <td>...</td>
                `;
                tbody.appendChild(tr);
            });
        }
    }

    // 부트캠프/기수별 버튼
    async function loadToolbar() {
        const res = await fetch('/bootcamps');
        const data = await res.json();
        const toolbar = document.getElementById('toolbar');
        toolbar.innerHTML = '';
        // 중복 제거 및 버튼 생성
        const unique = Array.from(new Set(data.map(b => b.name + '||' + b.generation)))
            .map(str => {
                const [name, generation] = str.split('||');
                return {name, generation};
            });
        unique.forEach(b => {
            const container = document.createElement('div');
            container.className = 'bootcamp-item';
            const btn = document.createElement('button');
            btn.innerText = `${b.name} / ${b.generation}`;
            btn.onclick = function() {
                document.getElementById('bootcamp').value = b.name;
                document.getElementById('generation').value = b.generation;
                fetchStudents();
                fetchStatusStats();
            };
            const deleteBtn = document.createElement('button');
            deleteBtn.innerText = '삭제';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = async function() {
                if (confirm(`정말로 ${b.name} ${b.generation}기 데이터를 삭제하시겠습니까?`)) {
                    try {
                        const res = await fetch('/bootcamp/delete', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({name: b.name, generation: b.generation})
                        });
                        const data = await res.json();
                        if (res.ok) {
                            alert(data.message);
                            loadToolbar();
                            fetchStudents();
                            fetchStatusStats();
                        } else {
                            alert(data.error || '삭제 중 에러가 발생했습니다.');
                        }
                    } catch (error) {
                        alert('삭제 중 에러가 발생했습니다.');
                    }
                }
            };
            container.appendChild(btn);
            container.appendChild(deleteBtn);
            toolbar.appendChild(container);
        });
    }

    // CSV 업로드 폼 처리
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        try {
            const res = await fetch('/upload', {method: 'POST', body: formData});
            const data = await res.json();
            if (res.ok) {
                document.getElementById('uploadMessage').innerText = data.message;
                document.getElementById('uploadMessage').style.color = 'green';
                loadToolbar();
                fetchStudents();
                fetchStatusStats();
            } else {
                document.getElementById('uploadMessage').innerText = data.error || '업로드 중 에러가 발생했습니다.';
                document.getElementById('uploadMessage').style.color = 'red';
            }
        } catch (error) {
            document.getElementById('uploadMessage').innerText = '서버 연결 중 에러가 발생했습니다.';
            document.getElementById('uploadMessage').style.color = 'red';
        }
    });

    // 부트캠프/기수 입력값 변경 시 통계 자동 갱신
    document.getElementById('bootcamp').addEventListener('change', fetchStatusStats);
    document.getElementById('generation').addEventListener('change', fetchStatusStats);

    // 페이지 로딩 시 초기화
    document.addEventListener('DOMContentLoaded', function() {
        loadToolbar();
        fetchStatusStats();
        fetchStudents();
    });
    </script>
</body>
</html>
