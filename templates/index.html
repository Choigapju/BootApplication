<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트캠프 지원자 관리</title>
    <!-- Pretendard 폰트 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        :root {
            --main-orange: #FF7710;
            --main-bg: #FFFAF5;
            --main-dark: #3F3F3F;
            --main-white: #fff;
            --main-shadow: 0 2px 8px rgba(63,63,63,0.06);
        }
        body {
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            background: var(--main-bg);
            color: var(--main-dark);
            margin: 0;
            padding: 0;
        }
        .header {
            background: var(--main-white);
            box-shadow: var(--main-shadow);
            padding: 24px 0 16px 0;
            text-align: center;
        }
        .header-title {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--main-dark);
            letter-spacing: -1px;
        }
        .section {
            background: var(--main-white);
            border-radius: 18px;
            box-shadow: var(--main-shadow);
            margin: 32px auto;
            padding: 32px 40px;
            max-width: 900px;
        }
        h2 {
            font-weight: 800;
            margin-top: 0;
            color: var(--main-dark);
            margin-bottom: 24px;
        }
        .upload-form, .search-form {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 24px;
        }
        input[type="text"], input[type="file"], select {
            border: 1.5px solid var(--main-orange);
            border-radius: 8px;
            padding: 8px 12px;
            background: var(--main-bg);
            color: var(--main-dark);
            font-size: 1rem;
        }
        input[type="file"] {
            padding: 6px 0;
        }
        button, .save-btn {
            background: var(--main-orange);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(255,119,16,0.08);
        }
        button:hover, .save-btn:hover {
            background: #e65c00;
        }
        .delete-btn {
            background: #fff;
            color: var(--main-orange);
            border: 1.5px solid var(--main-orange);
            font-weight: 700;
            border-radius: 8px;
            padding: 6px 14px;
            margin-left: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .delete-btn:hover {
            background: var(--main-orange);
            color: #fff;
        }
        .bootcamp-item {
            display: inline-block;
            margin: 5px 10px 5px 0;
            padding: 8px 16px;
            background: var(--main-bg);
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(63,63,63,0.04);
            font-weight: 600;
        }
        .table-wrap {
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: var(--main-white);
            margin-bottom: 16px;
        }
        th, td {
            padding: 10px 14px;
            text-align: center;
        }
        th {
            background: var(--main-bg);
            color: var(--main-dark);
            font-weight: 700;
            border-bottom: 2px solid var(--main-orange);
        }
        tr {
            transition: background 0.15s;
        }
        tr:hover {
            background: #FFF3E5;
        }
        .status-select {
            border: 1.5px solid var(--main-orange);
            border-radius: 8px;
            padding: 6px 10px;
            background: var(--main-bg);
            color: var(--main-dark);
        }
        .memo-input {
            width: 180px;
            border: 1.5px solid var(--main-orange);
            border-radius: 8px;
            padding: 6px 10px;
            background: var(--main-bg);
            color: var(--main-dark);
        }
        #uploadMessage {
            margin-top: 10px;
            font-weight: 600;
        }
        canvas#statusPie {
            background: #fff;
            border-radius: 16px;
            box-shadow: var(--main-shadow);
            margin-top: 10px;
        }
        .statistics-table {
            margin-top: 32px;
        }
        .statistics-table th {
            background: var(--main-bg);
            color: var(--main-dark);
        }
        .statistics-table tr:hover {
            background: #FFF3E5;
        }
        @media (max-width: 700px) {
            .section { padding: 18px 4vw; }
            .header-title { font-size: 1.3rem; }
            th, td { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">부트캠프 지원자 관리</div>
    </div>
    <div class="section">
        <h2>통계</h2>
        <div style="display: flex; flex-wrap: wrap; gap: 32px; align-items: flex-start;">
            <div>
                <table id="statusTable">
                    <thead>
                        <tr>
                            <th>상태</th>
                            <th>인원수</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div>
                <canvas id="statusPie" width="300" height="300"></canvas>
            </div>
        </div>
    </div>
    <div class="section">
        <h2>CSV 업로드</h2>
        <form class="upload-form" id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" required />
            <button type="submit">업로드</button>
        </form>
        <div id="uploadMessage"></div>
    </div>
    <div class="section">
        <h2>지원자 조회</h2>
        <div id="toolbar"></div>
        <form class="search-form" onsubmit="fetchStudents(); return false;">
            <label>부트캠프: <input type="text" id="bootcamp"></label>
            <label>기수: <input type="text" id="generation"></label>
            <button type="submit">조회</button>
        </form>
        <div class="table-wrap">
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>부트캠프</th>
                        <th>기수</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>성별</th>
                        <th>나이</th>
                        <th>전화번호</th>
                        <th>상태</th>
                        <th>메모</th>
                        <th>액션</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 기존 JS 코드(생략) 붙여넣기 -->
    <script>
    // ... 기존 JS 코드 붙여넣기 (fetchStudents, loadToolbar 등)
    // 차트 색상도 아래처럼 변경
    function drawPieChart(data) {
        const ctx = document.getElementById('statusPie').getContext('2d');
        if(window.statusPieChart) window.statusPieChart.destroy();
        window.statusPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: Object.keys(data),
                datasets: [{
                    data: Object.values(data),
                    backgroundColor: [
                        '#FF7710', // 지원중
                        '#3F3F3F', // 합격
                        '#FFB84D', // 고민중
                        '#A0A0A0', // HRD최종등록
                        '#FFFAF5'  // 기타
                    ]
                }]
            },
            options: {
                responsive: false,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });
    }
    // fetchStatusStats 함수에서 drawPieChart(data) 호출하도록 수정
    </script>
</body>
</html>
