<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트캠프 지원자 관리</title>
    <!-- Pretendard 폰트 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        :root {
            --main-orange: #FF7710;
            --main-bg: #FFFAF5;
            --main-dark: #3F3F3F;
            --main-white: #fff;
            --main-shadow: 0 2px 8px rgba(63,63,63,0.06);
        }
        body {
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            background: var(--main-bg);
            color: var(--main-dark);
            margin: 0;
            padding: 0;
        }
        .header {
            background: var(--main-white);
            box-shadow: var(--main-shadow);
            padding: 24px 0 16px 0;
            text-align: center;
            width: 100%;
        }
        .header-title {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--main-dark);
            letter-spacing: -1px;
        }
        .section {
            background: var(--main-white);
            border-radius: 18px;
            box-shadow: var(--main-shadow);
            margin: 32px 0;
            padding: 32px 3vw;
            max-width: 100vw;
            width: 100%;
            box-sizing: border-box;
        }
        h2 {
            font-weight: 800;
            margin-top: 0;
            color: var(--main-dark);
            margin-bottom: 24px;
        }
        .upload-form, .search-form {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 24px;
        }
        input[type="text"], input[type="file"], select {
            border: 1.5px solid var(--main-orange);
            border-radius: 8px;
            padding: 8px 12px;
            background: var(--main-bg);
            color: var(--main-dark);
            font-size: 1rem;
        }
        input[type="file"] {
            padding: 6px 0;
        }
        button, .save-btn {
            background: var(--main-orange);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(255,119,16,0.08);
        }
        button:hover, .save-btn:hover {
            background: #e65c00;
        }
        .delete-btn {
            background: #fff;
            color: var(--main-orange);
            border: 1.5px solid var(--main-orange);
            font-weight: 700;
            border-radius: 8px;
            padding: 6px 14px;
            margin-left: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .delete-btn:hover {
            background: var(--main-orange);
            color: #fff;
        }
        .bootcamp-item {
            display: inline-block;
            margin: 5px 10px 5px 0;
            padding: 8px 16px;
            background: var(--main-bg);
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(63,63,63,0.04);
            font-weight: 600;
        }
        .table-wrap {
            overflow-x: auto;
            width: 100%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 900px;
            background: var(--main-white);
            margin-bottom: 16px;
        }
        th, td {
            padding: 10px 14px;
            text-align: center;
        }
        th {
            background: var(--main-bg);
            color: var(--main-dark);
            font-weight: 700;
            border-bottom: 2px solid var(--main-orange);
        }
        tr {
            transition: background 0.15s;
        }
        tr:hover {
            background: #FFF3E5;
        }
        .status-select {
            border: 1.5px solid var(--main-orange);
            border-radius: 8px;
            padding: 6px 10px;
            background: var(--main-bg);
            color: var(--main-dark);
        }
        .memo-input {
            width: 180px;
            border: 1.5px solid var(--main-orange);
            border-radius: 8px;
            padding: 6px 10px;
            background: var(--main-bg);
            color: var(--main-dark);
        }
        #uploadMessage {
            margin-top: 10px;
            font-weight: 600;
        }
        canvas#statusPie {
            background: #fff;
            border-radius: 16px;
            box-shadow: var(--main-shadow);
            margin-top: 10px;
        }
        .statistics-table {
            margin-top: 32px;
        }
        .statistics-table th {
            background: var(--main-bg);
            color: var(--main-dark);
        }
        .statistics-table tr:hover {
            background: #FFF3E5;
        }
        .no-data {
            text-align: center;
            color: #aaa;
            padding: 24px 0;
        }
        @media (max-width: 1200px) {
            .section { padding: 24px 1vw; }
            table { min-width: 700px; }
        }
        @media (max-width: 900px) {
            .section { padding: 12px 0.5vw; }
            table { min-width: 600px; }
        }
        @media (max-width: 700px) {
            .section { padding: 8px 0; }
            .header-title { font-size: 1.1rem; }
            th, td { font-size: 0.92rem; }
            table { min-width: 400px; }
            .memo-input { width: 100px; }
        }
        .toolbar-row {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .upload-form {
            display: flex;
            gap: 8px;
            align-items: center;
            margin: 0;
        }
        #toolbar {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .search-form {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 12px;
        }
        .search-form input[type="text"] {
            width: 160px;
            min-width: 80px;
        }
        .upload-form input[type="file"] {
            width: 160px;
            min-width: 80px;
        }
        .upload-form button, .search-form button {
            min-width: 90px;
        }
        @media (max-width: 900px) {
            .toolbar-row {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            .upload-form {
                justify-content: flex-end;
            }
        }
        .main-header {
            width: 100vw;
            background: #FF7710;
            color: #fff;
            font-size: 2rem;
            font-weight: 900;
            padding: 24px 0 18px 32px;
            letter-spacing: -1px;
            box-sizing: border-box;
        }
        .dashboard-row {
            display: flex;
            gap: 24px;
            margin: 32px 0 24px 0;
            flex-wrap: wrap;
        }
        .dashboard-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(63,63,63,0.06);
            padding: 24px 32px;
            min-width: 260px;
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .stat-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 12px;
        }
        .stat-card {
            background: #F8F8F8;
            border-radius: 12px;
            padding: 16px 20px;
            min-width: 90px;
            text-align: center;
            font-size: 1.1rem;
            box-shadow: 0 1px 4px rgba(63,63,63,0.04);
        }
        .stat-num {
            color: #FF7710;
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 4px;
        }
        @media (max-width: 1100px) {
            .dashboard-row { flex-direction: column; }
            .dashboard-card { width: 100%; }
        }
        .table-toolbar {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        .table-toolbar select, .table-toolbar input[type="text"] {
            border: 1.5px solid #FF7710;
            border-radius: 8px;
            padding: 8px 12px;
            background: #FFFAF5;
            color: #3F3F3F;
            font-size: 1rem;
        }
        .table-toolbar button {
            background: #FF7710;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(255,119,16,0.08);
        }
        .table-toolbar button:hover {
            background: #e65c00;
        }
        @media (max-width: 900px) {
            .table-toolbar { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>
    <div class="main-header">
        <span>KDT 교육 지원자 관리 시스템</span>
    </div>
    <div class="section">
        <h2>통계</h2>
        <div class="dashboard-row">
            <div class="dashboard-card">
                <h3>현황</h3>
                <div class="stat-cards">
                    <div class="stat-card"><div>전체</div><div class="stat-num" id="stat-total">0명</div></div>
                    <div class="stat-card"><div>지원중</div><div class="stat-num" id="stat-apply">0명</div></div>
                    <div class="stat-card"><div>합격 처리</div><div class="stat-num" id="stat-pass">0명</div></div>
                    <div class="stat-card"><div>고민중</div><div class="stat-num" id="stat-pending">0명</div></div>
                    <div class="stat-card"><div>HRD 최종 등록</div><div class="stat-num" id="stat-hrd">0명</div></div>
                    <div class="stat-card"><div>수강 취소</div><div class="stat-num" id="stat-cancel">0명</div></div>
                </div>
            </div>
            <div class="dashboard-card">
                <h3>진행 상태</h3>
                <canvas id="statusDonut" width="220" height="220"></canvas>
            </div>
            <div class="dashboard-card">
                <h3>고민중 이유</h3>
                <canvas id="pendingBar" width="220" height="220"></canvas>
            </div>
        </div>
    </div>
    <div class="section">
        <h2>지원자 조회</h2>
        <div id="bootcamp-buttons" style="margin-bottom:18px; display:flex; gap:10px; flex-wrap:wrap;"></div>
        <div class="table-toolbar" style="justify-content:flex-end; align-items:flex-end; flex-wrap:wrap;">
            <form class="upload-form" id="uploadForm" enctype="multipart/form-data" style="margin:0;">
                <input type="file" name="file" required />
                <button type="submit"><span style="font-size:1.2em;">⬆️</span> 지원 데이터 업로드</button>
            </form>
            <input type="text" id="searchInput" placeholder="이름 또는 전화번호 검색..." style="flex:0 0 200px;">
        </div>
        <div id="uploadMessage" style="margin-bottom:10px;"></div>
        <div class="table-wrap">
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>부트캠프</th>
                        <th>기수</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>성별</th>
                        <th>나이</th>
                        <th>전화번호</th>
                        <th>상태</th>
                        <th>메모</th>
                        <th>액션</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    // 통계(상태별 인원수+파이차트)
    async function fetchStatusStats() {
        const bootcamp = document.getElementById('bootcamp').value;
        const generation = document.getElementById('generation').value;
        const res = await fetch(`/stats_by_status?bootcamp=${bootcamp}&generation=${generation}`);
        const data = await res.json();

        // 표
        const tbody = document.querySelector('#statusTable tbody');
        tbody.innerHTML = '';
        if (Object.keys(data).length === 0) {
            tbody.innerHTML = `<tr><td colspan="2" class="no-data">데이터가 없습니다</td></tr>`;
        } else {
            Object.entries(data).forEach(([status, count]) => {
                tbody.innerHTML += `<tr><td>${status}</td><td>${count}</td></tr>`;
            });
        }

        // 파이차트
        const ctx = document.getElementById('statusPie').getContext('2d');
        if(window.statusPieChart) window.statusPieChart.destroy();
        window.statusPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: Object.keys(data),
                datasets: [{
                    data: Object.values(data),
                    backgroundColor: [
                        '#FF7710', // 지원중
                        '#3F3F3F', // 합격
                        '#FFB84D', // 고민중
                        '#A0A0A0', // HRD최종등록
                        '#FFFAF5'  // 기타
                    ]
                }]
            },
            options: {
                responsive: false,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });
    }

    // 지원자 목록 조회
    async function fetchStudents() {
        const bootcamp = document.getElementById('bootcamp').value;
        const generation = document.getElementById('generation').value;
        let url = `/students?bootcamp=${bootcamp}&generation=${generation}`;
        const res = await fetch(url);
        const data = await res.json();
        const tbody = document.querySelector('#studentsTable tbody');
        tbody.innerHTML = '';
        if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="10" class="no-data">지원자 데이터가 없습니다</td></tr>`;
        } else {
            const STATUS_OPTIONS = ['지원중', '합격', '고민중', 'HRD최종등록', '지원취소'];
            data.forEach(s => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${s.bootcamp}</td>
                    <td>${s.generation}</td>
                    <td>${s.name}</td>
                    <td>${s.email}</td>
                    <td>${s.gender}</td>
                    <td>${s.age}</td>
                    <td>${s.phone}</td>
                    <td>
                        <select class="status-select" data-id="${s.id}">
                            ${STATUS_OPTIONS.map(option =>
                                `<option value="${option}" ${s.status === option ? 'selected' : ''}>${option}</option>`
                            ).join('')}
                        </select>
                    </td>
                    <td>
                        <input type="text" class="memo-input" data-id="${s.id}" value="${s.memo || ''}" placeholder="메모 입력...">
                    </td>
                    <td>
                        <button class="save-btn" data-id="${s.id}">저장</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // 저장 버튼 이벤트 등록
            document.querySelectorAll('.save-btn').forEach(btn => {
                btn.onclick = async function() {
                    const id = btn.getAttribute('data-id');
                    const row = btn.closest('tr');
                    const status = row.querySelector('.status-select').value;
                    const memo = row.querySelector('.memo-input').value;
                    try {
                        const res = await fetch('/student/update', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({id, status, memo})
                        });
                        const data = await res.json();
                        if (res.ok) {
                            alert('성공적으로 저장되었습니다.');
                        } else {
                            alert(data.error || '저장 중 에러가 발생했습니다.');
                        }
                    } catch (error) {
                        alert('저장 중 에러가 발생했습니다.');
                    }
                };
            });
        }
    }

    // 부트캠프/기수별 버튼
    async function renderBootcampButtons() {
        const res = await fetch('/bootcamps');
        const data = await res.json();
        const container = document.getElementById('bootcamp-buttons');
        container.innerHTML = '';
        const unique = Array.from(new Set(data.map(b => b.name + '||' + b.generation)))
            .map(str => {
                const [name, generation] = str.split('||');
                return {name, generation};
            });
        unique.forEach(b => {
            const btn = document.createElement('button');
            btn.className = 'bootcamp-item';
            btn.innerText = `${b.name} / ${b.generation}`;
            btn.onclick = function() {
                window.selectedBootcamp = b.name;
                window.selectedGeneration = b.generation;
                fetchStudents();
                fetchStatusStats();
            };
            const deleteBtn = document.createElement('button');
            deleteBtn.innerText = '삭제';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = async function(e) {
                e.stopPropagation();
                if (confirm(`정말로 ${b.name} ${b.generation}기 데이터를 삭제하시겠습니까?`)) {
                    try {
                        const res = await fetch('/bootcamp/delete', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({name: b.name, generation: b.generation})
                        });
                        const data = await res.json();
                        if (res.ok) {
                            alert(data.message);
                            renderBootcampButtons();
                            fetchStudents();
                            fetchStatusStats();
                        } else {
                            alert(data.error || '삭제 중 에러가 발생했습니다.');
                        }
                    } catch (error) {
                        alert('삭제 중 에러가 발생했습니다.');
                    }
                }
            };
            btn.appendChild(deleteBtn);
            container.appendChild(btn);
        });
    }

    // CSV 업로드 폼 처리
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        try {
            const res = await fetch('/upload', {method: 'POST', body: formData});
            const data = await res.json();
            if (res.ok) {
                document.getElementById('uploadMessage').innerText = data.message;
                document.getElementById('uploadMessage').style.color = 'green';
                renderBootcampButtons();
                fetchStudents();
                fetchStatusStats();
            } else {
                document.getElementById('uploadMessage').innerText = data.error || '업로드 중 에러가 발생했습니다.';
                document.getElementById('uploadMessage').style.color = 'red';
            }
        } catch (error) {
            document.getElementById('uploadMessage').innerText = '서버 연결 중 에러가 발생했습니다.';
            document.getElementById('uploadMessage').style.color = 'red';
        }
    });

    // 부트캠프/기수별 버튼
    async function loadToolbar() {
        const res = await fetch('/bootcamps');
        const data = await res.json();
        const toolbar = document.getElementById('toolbar');
        toolbar.innerHTML = '';
        // 중복 제거 및 버튼 생성
        const unique = Array.from(new Set(data.map(b => b.name + '||' + b.generation)))
            .map(str => {
                const [name, generation] = str.split('||');
                return {name, generation};
            });
        unique.forEach(b => {
            const container = document.createElement('div');
            container.className = 'bootcamp-item';
            const btn = document.createElement('button');
            btn.innerText = `${b.name} / ${b.generation}`;
            btn.onclick = function() {
                document.getElementById('bootcamp').value = b.name;
                document.getElementById('generation').value = b.generation;
                fetchStudents();
                fetchStatusStats();
            };
            const deleteBtn = document.createElement('button');
            deleteBtn.innerText = '삭제';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = async function() {
                if (confirm(`정말로 ${b.name} ${b.generation}기 데이터를 삭제하시겠습니까?`)) {
                    try {
                        const res = await fetch('/bootcamp/delete', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({name: b.name, generation: b.generation})
                        });
                        const data = await res.json();
                        if (res.ok) {
                            alert(data.message);
                            loadToolbar();
                            fetchStudents();
                            fetchStatusStats();
                        } else {
                            alert(data.error || '삭제 중 에러가 발생했습니다.');
                        }
                    } catch (error) {
                        alert('삭제 중 에러가 발생했습니다.');
                    }
                }
            };
            container.appendChild(btn);
            container.appendChild(deleteBtn);
            toolbar.appendChild(container);
        });
    }

    // 부트캠프/기수 입력값 변경 시 통계 자동 갱신
    document.getElementById('bootcamp').addEventListener('change', fetchStatusStats);
    document.getElementById('generation').addEventListener('change', fetchStatusStats);

    // 페이지 로딩 시 초기화
    document.addEventListener('DOMContentLoaded', function() {
        renderBootcampButtons();
        fetchStatusStats();
        fetchStudents();
    });
    </script>
</body>
</html>
